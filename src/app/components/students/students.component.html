<div class="container">
    <h1 class="mb-5">
        Welcome to the Users Table now we have {{ students.length }}
    </h1>

    <table class="table table-striped">
        <thead class="bg-primary text-white">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.gender }}</td>
            </tr>
        </tbody>
    </table>
</div>
